<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <label for="textInput">Enter some text:</label>
    <input type="text" id="textInput" placeholder="Type something here...">
    <button id="submitButton">Submit</button>

    <div id="output"></div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            // Get the value from the input field
            var inputText = document.getElementById('textInput').value;
            // Display the text below the button
            document.getElementById('output').innerText = inputText;
        });
    </script>

</body>
</html>
